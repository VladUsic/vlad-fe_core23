<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="block-1">
        <h3 class="name">Услуги барбершопа "Branch"</h3>
        <table>
            <tr class="titles">
                <td>Услуга</td>
                <td>Стоимость</td>
                <td>Сроки</td>
            </tr>
            <tr>
                <td>Мужская стрижка</td>
                <td>250 грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>Женская стрижка</td>
                <td>350 грн</td>
                <td>2 часа</td>
            </tr>
            <tr>
                <td>Стрижка + борода</td>
                <td>350 грн</td>
                <td>1.5 часа</td>
            </tr>
            <tr>
                <td>Коррекция стрижки</td>
                <td>170 грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>Стрижка бороды</td>
                <td>150 грн</td>
                <td>1 час</td>
            </tr>
            <tr>
                <td>Черная маска</td>
                <td>150 грн</td>
                <td>0.5 часа</td>
            </tr>
        </table>
    </div>
    <div class="block-2">
        <form class="form">
            <input type="email" name="anyText" placeholder="Your Name">
            <input type="email" name="anyText" placeholder="Your Email">
            <input type="text" name="anyText" placeholder="Your Message">
    </div>
